<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智策中台 - Intelligent Policy OS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo-icon"><i class="fas fa-layer-group"></i></div>
                <div class="logo-text">
                    <span class="title-cn">智策中台</span>
                    <span class="title-en">INTELLIGENT POLICY OS</span>
                </div>
            </div>

            <nav class="menu-container">
                <div class="menu-group-label">核心业务模块</div>
                <div class="nav-item active" onclick="loadPage('dashboard', this)">
                    <i class="fas fa-th-large"></i> <span>控制台首页</span>
                </div>
                <div class="nav-item" onclick="loadPage('policy', this)">
                    <i class="fas fa-file-contract"></i> <span>政策导入与管理</span>
                </div>

                <div class="menu-group-label">数据与匹配</div>
                <div class="nav-item" onclick="loadPage('company', this)">
                    <i class="fas fa-building"></i> <span>企业信息管理</span>
                </div>
                <div class="nav-item" onclick="loadPage('performance', this)">
                    <i class="fas fa-chart-line"></i> <span>效能配置与对接</span>
                </div>
                <div class="nav-item">
                    <i class="fas fa-cog"></i> <span>设置</span>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="quick-entry">
                    <div class="entry-card">
                        <i class="fas fa-calculator blue-icon"></i>
                        <div class="entry-content">
                            <strong>匹配模拟器</strong>
                            <p>输入要素参数，实时模拟算法输出与匹配结果预测。</p>
                        </div>
                    </div>
                    <div class="entry-card">
                        <i class="fas fa-file-invoice green-icon"></i>
                        <div class="entry-content">
                            <strong>供需清单拆解</strong>
                            <p>将企业痛点转化为系统可识别的标准能力标签。</p>
                        </div>
                    </div>
                </div>
                <button class="btn-client-portal">企业端</button>
            </div>
        </aside>

        <main class="main-wrapper">
            <header class="top-nav">
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索政策原文、企业画像或输入问答关键词...">
                </div>
                <div class="user-actions">
                    <div class="status-tag">
                        <span class="dot"></span> SSO & API 同步中
                    </div>
                    <div class="notification">
                        <i class="far fa-bell"></i>
                        <span class="badge">5</span>
                    </div>
                    <div class="user-profile">
                        <div class="avatar">AD</div>
                        <span class="user-name">名字</span>
                    </div>
                </div>
            </header>

            <div id="content-viewport" class="viewport">
                </div>
        </main>
    </div>

    <script src="main.js"></script>
</body>
</html>
