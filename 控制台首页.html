<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>控制台首页</title>

  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./layout.css">
  <link rel="stylesheet" href="./sidebar.css">
  <link rel="stylesheet" href="./dashboard.css">
</head>

<body>
  <div class="app">
    <!-- 左侧导航 -->
    <aside class="sidebar">
      <div class="logo">管理控制台</div>
      <ul class="nav">
        <li class="active" data-link="控制台首页.html">控制台首页</li>
        <li data-link="政策导入与管理.html">政策导入与管理</li>

        <li data-link="效能配置与对接.html">系统配置</li>

    <!-- 主体内容 -->
    <main class="main">
      <!-- 顶部栏 -->
      <header class="header">

        <div class="user">管理员</div>

      <!-- 内容区 -->
      <section class="content">

        <div class="stats">
          <div class="card">

          </div>
          <div class="card">
            <p class="label">政策总数</p>
            <p class="value">356</p>
          </div>
          <div class="card">
            <p class="label">匹配成功</p>
            <p class="value">892</p>
          </div>
          <div class="card">
            <p class="label">待处理</p>
            <p class="value">47</p>
          </div>
        </div>

        <!-- 占位模块 -->
        <div class="panel">
          <h2>政策处理概览</h2>
          <div class="panel-body">
            <div class="placeholder">这里后面可以放流程 / 图表</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="./sidebar.js"></script>
