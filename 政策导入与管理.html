<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智策中台 - 政策导入与管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --sidebar-bg: #111827;
            --page-bg: #F8FAFC;
            --primary-blue: #2E5BFF;
            --accent-purple: #A855F7;
            --border-color: #E2E8F0;
            --text-main: #1F2937;
            --text-muted: #64748B;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: "PingFang SC", sans-serif; background: var(--page-bg); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- 侧边栏保持一致 --- */
        .sidebar { width: 260px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-item { display: flex; align-items: center; gap: 14px; padding: 14px 16px; border-radius: 12px; color: #9CA3AF; cursor: pointer; margin: 4px 14px; font-size: 14px; text-decoration: none; }
        .nav-item.active { background: var(--primary-blue); color: white; }

        /* --- 主内容区 --- */
        .main { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .top-nav { height: 70px; background: white; padding: 0 32px; display: flex; align-items: center; border-bottom: 1px solid var(--border-color); }
        .breadcrumb { font-size: 14px; color: var(--text-muted); }
        .breadcrumb span { color: var(--text-main); font-weight: 600; margin-left: 8px; }

        /* 页面内容：两栏布局 */
        .content-container { 
            display: flex; 
            padding: 24px; 
            gap: 24px; 
            height: calc(100vh - 70px); 
            overflow: hidden; 
        }

        /* 左侧：表单配置区 */
        .config-panel { 
            flex: 0 0 450px; 
            background: white; 
            border-radius: 24px; 
            padding: 32px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.03);
            overflow-y: auto;
        }

        /* 右侧：预览展示区 */
        .preview-panel { 
            flex: 1; 
            background: white; 
            border-radius: 24px; 
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* 表单样式 */
        .section-title { font-size: 16px; font-weight: 700; margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 8px; }
        .form-input { 
            width: 100%; 
            padding: 12px 16px; 
            border-radius: 12px; 
            border: 1px solid var(--border-color); 
            background: #F9FAFB;
            font-size: 14px;
            outline: none;
            transition: 0.2s;
        }
        .form-input:focus { border-color: var(--primary-blue); background: white; }

        /* 拖拽上传区 */
        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: #FBFDFF;
        }
        .upload-area:hover { border-color: var(--primary-blue); background: #F0F7FF; }
        .upload-area i { font-size: 32px; color: var(--primary-blue); margin-bottom: 12px; }

        /* 预览头部 */
        .preview-header { padding: 20px 24px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .preview-body { flex: 1; padding: 32px; overflow-y: auto; line-height: 1.8; color: #4B5563; }

        /* --- 核心：AI 解析悬浮窗 (毛玻璃) --- */
        .ai-status-card {
            position: absolute;
            bottom: 30px;
            right: 30px;
            width: 320px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 24px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .ai-badge {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
            color: white;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 10px;
            font-weight: 700;
            margin-bottom: 16px;
            display: inline-block;
        }
        .progress-bar-container { height: 6px; background: rgba(0,0,0,0.05); border-radius: 10px; margin: 12px 0; overflow: hidden; }
        .progress-fill { height: 100%; width: 65%; background: var(--primary-blue); border-radius: 10px; transition: 1s; }

        /* 响应式适配 */
        @media (max-width: 1100px) {
            .content-container { flex-direction: column; overflow-y: auto; }
            .config-panel { flex: none; width: 100%; }
            .preview-panel { height: 600px; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div style="padding: 32px 24px; font-weight: 700; font-size: 18px;">智策中台</div>
        <nav>
            <a href="index.html" class="nav-item"><i class="fas fa-th-large"></i> <span>控制台首页</span></a>
            <a href="#" class="nav-item active"><i class="fas fa-file-import"></i> <span>政策导入与管理</span></a>
            <a href="#" class="nav-item"><i class="fas fa-building"></i> <span>企业信息管理</span></a>
            <a href="#" class="nav-item"><i class="fas fa-chart-line"></i> <span>效能配置与对接</span></a>
        </nav>
    </aside>

    <main class="main">
        <header class="top-nav">
            <div class="breadcrumb">业务模块 / <span>政策导入与管理中心</span></div>
        </header>

        <div class="content-container">
            <div class="config-panel">
                <h2 class="section-title"><i class="fas fa-sliders" style="color:var(--primary-blue)"></i> 政策入库配置</h2>
                
                <div class="form-group">
                    <label>政策全称</label>
                    <input type="text" class="form-input" placeholder="请输入政策完整标题...">
                </div>

                <div class="form-group">
                    <label>所属级别</label>
                    <select class="form-input">
                        <option>国家级</option>
                        <option>省级</option>
                        <option>市级</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>文件上传</label>
                    <div class="upload-area">
                        <i class="fas fa-cloud-arrow-up"></i>
                        <p style="font-size: 14px; font-weight: 600;">点击或将文件拖拽到此处</p>
                        <p style="font-size: 11px; color: var(--text-muted); margin-top: 8px;">支持 PDF, DOCX, TXT (最大 50MB)</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>AI 拆解倾向</label>
                    <div style="display: flex; gap: 10px;">
                        <button style="flex:1; padding: 10px; border-radius: 8px; border: 1px solid var(--primary-blue); background: #F0F7FF; color: var(--primary-blue); font-size: 12px; font-weight: 600;">精准匹配模式</button>
                        <button style="flex:1; padding: 10px; border-radius: 8px; border: 1px solid var(--border-color); background: white; font-size: 12px; color: var(--text-muted);">宽泛覆盖模式</button>
                    </div>
                </div>

                <button style="width: 100%; padding: 16px; background: var(--primary-blue); color: white; border: none; border-radius: 12px; font-weight: 700; margin-top: 20px; cursor: pointer; box-shadow: 0 10px 20px rgba(46, 91, 255, 0.2);">
                    立即开始 AI 模拟评估
                </button>
            </div>

            <div class="preview-panel">
                <div class="preview-header">
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div style="width: 32px; height: 32px; background: #F1F5F9; border-radius: 8px; display: flex; align-items: center; justify-content: center;">
                            <i class="far fa-file-lines" style="color: var(--text-muted);"></i>
                        </div>
                        <strong style="font-size: 14px;">政策正文预览区</strong>
                    </div>
                    <div style="font-size: 12px; color: var(--text-muted);">
                        <i class="fas fa-expand-arrows-alt" style="margin-right: 15px; cursor: pointer;"></i>
                        全屏模式
                    </div>
                </div>

                <div class="preview-body">
                    <h1 style="font-size: 20px; color: #111827; margin-bottom: 24px;">关于开展2026年度专精特新小巨人企业申报工作的通知</h1>
                    <p>第一条 为贯彻落实党中央、国务院关于支持专精特新企业发展的决策部署...</p>
                    <p style="margin-top: 20px;">[此处将显示政策的具体条文内容，AI 会根据右侧选中的语义块进行高亮展示]</p>
                    <div style="height: 400px;"></div> </div>

                <div class="ai-status-card">
                    <div class="ai-badge">AI ANALYZING</div>
                    <h3 style="font-size: 15px; font-weight: 700; margin-bottom: 8px;">AI 智能模拟评估中</h3>
                    <p style="font-size: 12px; color: var(--text-muted);">正在识别「申报条件」相关条款...</p>
                    
                    <div class="progress-bar-container">
                        <div class="progress-fill"></div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">
                        <div style="display: flex; -webkit-mask-image: linear-gradient(to right, black, transparent);">
                            <div style="width: 24px; height: 24px; background: #EBF5FF; border-radius: 6px; margin-right: 6px;"></div>
                            <div style="width: 24px; height: 24px; background: #F5F3FF; border-radius: 6px; margin-right: 6px;"></div>
                        </div>
                        <span style="font-size: 13px; font-weight: 700; color: var(--primary-blue);">65%</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
